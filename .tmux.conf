# Make C-a the preix key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Rebind split commands
bind \ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# disable auto rename
setw -g automatic-rename off

set -g mouse on

# Index starting at 1
set -g base-index 1
setw -g pane-base-index 1

# Open bash by default
set -g default-command /bin/bash

# Reload config
bind R source-file ~/.tmux.conf \; display-message "Config reloaded"

# Terminal title
set -g set-titles on
set -g set-titles-string "#W - #H"

set -g default-terminal "screen-256color"

# Status bar
set -g status-position top
setw -g message-style "fg=colour13"

set -g status-left "#[fg=colour13]#S "
set -g status-right "#[fg=cyan]#H#[fg=white]"

setw -g status-bg colour8
setw -g status-fg white
set -g status-justify centre

setw -g window-status-format " #W "
setw -g window-status-current-format "#[bg=colour6,fg=black] #W "
set -g window-status-separator ""

# Windows
bind h new-window -n Htop htop
bind r command-prompt -p "Rename:" "rename-window '%%'"

