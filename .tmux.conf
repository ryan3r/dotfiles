# Make C-a the preix key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Rebind split commands
bind \ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# Open bash by default
set -g default-command /bin/bash

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Status bar
set -g default-terminal "screen-256color"

set -g status-left ''
set -g status-left-length 0
set -g status-right "#[fg=cyan]#H#[fg=white]"
set -g status-right-length 70

setw -g status-bg colour237
setw -g status-fg white

setw -g window-status-current-format '#[fg=white]#I:#[fg=green]#W#[fg=white]#F '
