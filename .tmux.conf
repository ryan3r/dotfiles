# Make C-a the preix key
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Rebind split commands
bind \ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# Resize panes
bind C-Left resize-pane -L
bind C-Right resize-pane -R
bind C-Up resize-pane -U
bind C-Down resize-pane -D

# disable auto rename
setw -g automatic-rename off

set -sg escape-time 0
set -g mouse on

# Index starting at 1
set -g base-index 1
setw -g pane-base-index 1

# Update frequently
set -g status-interval 5

# Open bash by default
set -g default-command /bin/bash

# Reload config
bind R source-file ~/.tmux.conf \; display-message "Config reloaded"

# Terminal title
set -g set-titles on
set -g set-titles-string "#W - #H"

set -g default-terminal "screen-256color"

# Status bar
set -g status-position top
setw -g message-style "bg=colour166"

prefix_status='#([ $(tmux show-option -qv key-table) = "off" ] && echo "#[fg=red][Off]#[default]")'

set -g status-left "#[bg=blue] #S "
set -g status-right "$prefix_status #{cpu_fg_color}#{cpu_percentage}#[default] | #{sysstat_mem} | #[fg=green]#H "
set -g status-right-length 100

setw -g status-bg colour236
setw -g status-fg white
set -g status-justify left

setw -g window-status-format " #W "
setw -g window-status-current-format "#[bg=colour166,fg=white] #W "
set -g window-status-separator ""

# Toggle status bar to the top
bind B set -g status-position bottom
bind T set -g status-position top

# Windows
bind h new-window -n Htop htop
bind r command-prompt -p "Rename:" "rename-window '%%'"
bind S-Right next-window
bind S-Left previous-window

# Plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-cpu"
set -g @plugin "samoshkin/tmux-plugin-sysstat"

run -b '~/.tmux/plugins/tpm/tpm'

set -g @sysstat_mem_view_tmpl "#[fg=#{mem.color}]#{mem.pused}#[default]"

# Nested sessions
bind -T root F12 \
	set prefix None \;\
	set key-table off \;\
	refresh-client -S

bind -T off S-F12 \
	set -u prefix \;\
	set -u key-table \;\
	refresh-client -S

if-shell 'test -n "$SSH_CLIENT"' "set -g status-position bottom"

# Open ssh
bind s new-window -n Ssh ~/bin/gssh
